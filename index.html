<body class="Product-bg-color">

  <div class="Product-bg-div">

    <div class="Product-preview-div">

      <div class="Product-img">
  
      </div>
  
      <div class="Product-details">

        <div class="preview-div">
          <h4 class="preview">Perfume</h4>
        
          <h1 class="Preview-title"> Gabrielle Essence Eau De Parfum</h1>
         
         <p class="preview-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          
        
  
        <div class="preview-price">
          <p class="price-1">$149.99</p>
          <p class="price-2">$169.99</p> 
        </div>
         
        <button class="btn-lg" type="button"> <img class="cart-logo" src="images/icon-cart.svg" alt="cart.svg"> Add to Cart</button>
          
        </div>
    
      </div>
  
        </div>
